<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>1-timer</title>

  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to timer</h1>
       </section>
      <input type="text" id="datetime-picker" placeholder="Select Date and Time">

<button type="button" data-start>Start</button>

<div class="timer">
  <div class="field">
    <span class="value" id="data-days">00</span>
    <span class="label">Days</span>
  </div>
  <div class="field">
    <span class="value" id="data-hours">00</span>
    <span class="label">Hours</span>
  </div>
  <div class="field">
    <span class="value" id="data-minutes">00</span>
    <span class="label">Minutes</span>
  </div>
  <div class="field">
    <span class="value" id="data-seconds">00</span>
    <span class="label">Seconds</span>
  </div>
</div>
<script src="https://yelyzaveta2004.github.io/goit-js-hw-10/flatpickr.min.js"></script>
<script src="https://yelyzaveta2004.github.io/goit-js-hw-10/iziToast.min.js"></script>


  <script src="./js/1-timer.js" type="module"></script>
  </body>
</html>
